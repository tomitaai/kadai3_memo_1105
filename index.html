<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/style.css">
    <title>MyRecipeBook</title>
</head>



<body>
    <header>
        <h1>MemoPad</h1>
    </header>
    <main>
        <input type="text" id="key">
        <textarea id="memo"></textarea>
        <ul>
            <li id="save">Save</li>
            <li id="clear">Clear</li>
        </ul>
    </main>
    <table id="list">
        <!-- ここに追加データが挿入される -->
    </table>
    <script>

        //1.Save クリックイベント

        // saveのボタンが押されたら、実行したい🤗
        $("#save").on('click', function () {
            // jQueryでinputのhtmlの記述された文字を取得する方法
            // val();
            // $("#xx").val(); inputタグにしか使えない
            // input text email textarea tel
            let key = $("#key").val();
            let memo = $("#memo").val();
            console.log(key, 'データが取れてるかチェック')
            console.log(memo, 'データが取れてるかチェック')

            // データを保存します⇨localStrageを使います🤗
            localStorage.setItem(key, memo)

            // const html = '<tr><th>' + key + '</th><td>' + value + '</td></tr>';
            const html = `
                <tr>
                    <th>${key}</th>
                    <td>${memo}</td>
                </tr>    
            `;
            $("#list").append(html);

            // if (key === '') {
            //     alert('文字入れろよ！！！！')
            // }
        });




        //2.clear クリックイベント

        $("#clear").on("click", function () {
            localStorage.clear();

            // これだけだとhtmlが残ってしまうのでそれも削除
            $("#list").empty();
        });




        //3.ページ読み込み：保存データ取得表示

        for (let i = 0; i < localStorage.length; i++) {
            const key = localStorage.key(i);
            const value = localStorage.getItem(key);
            const html = `
        <tr>
            <th>${key}</th>
            <td>${value}</td>
        </tr>
    
    `
            // 画面上に埋め込み
            $("#list").append(html)
        }




    </script>
    <footer><small>G's</small></footer>
</body>

</html>
