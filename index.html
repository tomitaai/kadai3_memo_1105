<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Resister</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container-fluid">
                <form>
                    <div class="form-group">
                        <label for="name">料理名：</label>
                        <textarea id="name" class="form-control"></textarea>
                    </div>        
                    <div class="row">
                        <div class="col-md-4">
                            <label for="calorie">カロリー：</label>
                            <input type="number" id="calorie" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="time">調理時間：</label>
                            <input type="time" id="time" class="form-control">
                        </div>
                        <div class="col-md-4">
                            <label for="cost" >費用目安：</label>
                            <input type="text" id="cost" class="form-control">
                        </div>
                    </div>
                        <label for="evaluation">評価：</label>
                        <input type="text" id="evaluation" class="form-control">
                        <label for="memo">めも：</label>
                        <textarea id="memo" cols="50" rows="2" class="form-control"></textarea>
                
                </form>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn close-btn" data-bs-dismiss="modal">
                    Close
                </button>
                <button type="button" id="save" class="btn save-btn">
                    Save
                </button>
            </div>
        </div>
    </div>
</div>
